<table class="table table-hover table-sm table-striped table-responsive-sm">
  <thead>
    <tr>
      <th scope="col">聯絡人</th>
      <th scope="col">電話</th>
      <th scope="col">車號</th>
      <th scope="col">創建時間</th>
      <th scope="col">更改時間</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let model of modelList" (click)="openEditModal(model)">
      <td>{{model.pContact}}</td>
      <td>{{model.pPhone}}</td>
      <td>{{model.vehicles}}</td>
      <td>{{model.dateCreated}}</td>
      <td>{{model.dateModified}}</td>
    </tr>
  </tbody>
</table>
