<div class="container-fluid">
  <div><label class="h4">生成報告</label></div>
  <ngb-accordion #acc="ngbAccordion">
    <ngb-panel title="應付款清單">
      <ng-template ngbPanelContent>
        <form #paymentForm="ngForm" (ngSubmit)="createPaymentReport()">
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="noPaymentFilter" id="noPaymentFilter" [(ngModel)]="noPaymentFilter">
              <label class="form-check-label ml-2" for="noPaymentFilter">所有項目</label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <div class="input-group input-group-sm mb-3">
                  <input type="number" id="paymentYear" name="paymentYear" class="form-control" required [disabled]="noPaymentFilter" [(ngModel)]="paymentYear"
                    #rent="ngModel">
                  <div class="input-group-append">
                    <span class="input-group-text">年</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <div class="input-group input-group-sm mb-3">
                  <input type="number" id="paymentMonth" name="paymentMonth" class="form-control" required [disabled]="noPaymentFilter" [(ngModel)]="paymentMonth"
                    #rent="ngModel">
                  <div class="input-group-append">
                    <span class="input-group-text">月</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <app-page-loading [label]="'Generate'" *ngIf="isLoading"></app-page-loading>
          <button *ngIf="!isLoading" type="submit" class="btn btn-primary" id="paymentAddButton" [disabled]="paymentForm.invalid">
            生成
          </button>
        </form>
      </ng-template>
    </ngb-panel>
    <ngb-panel title="已收款清單">
      <ng-template ngbPanelContent>
        <form #incomeForm="ngForm" (ngSubmit)="createIncomeReport()">
          <div class="form-group">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">開始日期</span>
              </div>
              <input class="form-control" placeholder="yyyy-mm-dd" name="incomeStartDate" [(ngModel)]="incomeStartDate"
                required ngbDatepicker #d3="ngbDatepicker">
              <div class="input-group-addon">
                <i class="far fa-calendar-alt" (click)="d3.toggle()"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">結束日期</span>
              </div>
              <input class="form-control" placeholder="yyyy-mm-dd" name="incomeEndDate" [(ngModel)]="incomeEndDate"
                required ngbDatepicker #d4="ngbDatepicker">
              <div class="input-group-addon">
                <i class="far fa-calendar-alt" (click)="d4.toggle()"></i>
              </div>
            </div>
          </div>
          <app-page-loading [label]="'Generate'" *ngIf="isLoading"></app-page-loading>
          <button *ngIf="!isLoading" type="submit" class="btn btn-primary" id="incomeAddButton" [disabled]="incomeForm.invalid">
            生成
          </button>
        </form>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>

</div>
