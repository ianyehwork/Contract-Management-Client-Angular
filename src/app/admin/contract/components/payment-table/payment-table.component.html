<div class="mb-2">
  <span class="dot D"></span>&nbsp;押金&nbsp;
  <span class="dot R"></span>&nbsp;租金&nbsp;
  <span class="dot RF"></span>&nbsp;退款
</div>
<app-page-loading *ngIf="isLoading"></app-page-loading>
<table *ngIf="!isLoading" class="table table-hover table-sm table-striped mb-3">
  <thead>
    <tr>
      <th scope="col-3">日期</th>
      <th scope="col-3">種類</th>
      <th scope="col-3">金額</th>
      <th scope="col-3">備註</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let model of modelList" 
        [class.isR]="model.type === 'R'"
        [class.isD]="model.type === 'D'" 
        [class.isRF]="model.type === 'RF'" 
        (click)="openEditModal(model)">
      <td>{{model.dateCreated}}</td>
      <td>{{(model.type === 'D') ? '押金' : (model.type === 'RF') ? '退款' : '租金'}}</td>
      <td>{{model.amount}}</td>
      <td>{{model.comment}}</td>
    </tr>
  </tbody>
</table>
<div>
  <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page" (pageChange)="refresh()"
      aria-label="Default pagination"></ngb-pagination>
</div>
