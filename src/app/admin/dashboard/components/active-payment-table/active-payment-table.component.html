<table id="pTable" class="table table-hover table-sm table-striped mt-3">
    <thead>
      <tr>
        <th scope="col-3">付款日期</th>
        <th scope="col-3">姓名</th>
        <th scope="col-3">電話</th>
        <th scope="col-3">付款金額</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let model of modelList">
        <td>{{model.pYear}}-{{model.pMonth}}-{{model.pDay}}</td>
        <td>{{model._customer.pContact}}</td>
        <td>{{model._customer.pPhone}}</td>
        <td>{{(model.pFrequency * model._lot.rent) - (model.pTotal % (model.pFrequency * model._lot.rent))}}</td>
      </tr>
    </tbody>
  </table>
