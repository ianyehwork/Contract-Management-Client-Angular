<app-toast-messages></app-toast-messages>
<div class="container-fluid">
  <app-payment-calendar></app-payment-calendar>
</div>
<div class="container-fluid mt-2 mb-2">
  <ngb-tabset type="pills">
    <ngb-tab title="應付款清單">
      <ng-template ngbTabContent>
          <div class="border p-3">
              <app-active-payment-table></app-active-payment-table>
          </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="空閒停車位">
      <ng-template ngbTabContent>
          <div class="border p-3">
            <app-active-parking-lot-table></app-active-parking-lot-table>
          </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="近6個月租金收入">
        <ng-template ngbTabContent>
            <div class="border p-3">
                <app-income-graph></app-income-graph>
            </div>
        </ng-template>
      </ngb-tab>
  </ngb-tabset>
</div>
