<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <ngb-datepicker class="form-control"
      name="dp" [(ngModel)]="model" ngbDatepicker [displayMonths]="getDisplayedMonth()" [dayTemplate]="customDay" [markDisabled]="isDisabled" #d="ngbDatepicker" ></ngb-datepicker>
    </div>
  </div>
</form>

<ng-template #customDay let-date="date" let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled">
  <span class="custom-day" [class.hasPayment]="hasPayment(date)"
        [class.bg-primary]="selected" [class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled" [ngbTooltip]="tipContent">
    {{ date.day }}
  </span>
  <ng-template #tipContent>{{getContactName(date)}}</ng-template>
</ng-template>
