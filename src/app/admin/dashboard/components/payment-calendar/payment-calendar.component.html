<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <ngb-datepicker class="form-control" name="dp" [(ngModel)]="model" ngbDatepicker [displayMonths]="2"
        [dayTemplate]="customDay" [markDisabled]="isDisabled" #d="ngbDatepicker"></ngb-datepicker>
    </div>
  </div>
</form>
<div class="mt-2">
  <span class="dot isToday"></span>&nbsp;今天&nbsp;
  <span class="dot hasPayment"></span>&nbsp;未來付款&nbsp;
  <span class="dot hasDuePayment"></span>&nbsp;過期付款
</div>

<ng-template #customDay let-date="date" let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled">
  <span class="custom-day" [class.hasPayment]="hasPayment(date)" [class.hasDuePayment]="hasDuePayment(date)"
    [class.isToday]="isToday(date)" [class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled"
    [ngbTooltip]="tipContent">
    {{ date.day }}
  </span>
  <ng-template #tipContent>{{getTipContent(date)}}</ng-template>
</ng-template>
