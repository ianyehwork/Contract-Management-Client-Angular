<ngb-accordion [closeOthers]="true" #acc="ngbAccordion" activeIds="ngb-panel-0">
  <ngb-panel *ngFor="let model of modelList">
    <ng-template ngbPanelTitle>
      <span>{{model.identifier}}&nbsp;</span>
      <i class="far fa-edit" (click)="openEditModal(model)"></i>
    </ng-template>
    <ng-template ngbPanelContent>
      <app-parking-lot-create [area]="model"></app-parking-lot-create>
      <app-parking-lot-table [area]="model"></app-parking-lot-table>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
<div class="mt-3">
  <ngb-pagination  [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page" (pageChange)="refresh()" aria-label="Default pagination"></ngb-pagination>
</div>
