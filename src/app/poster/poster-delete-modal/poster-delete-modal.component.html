<div class="modal-header">
	<h4 class="modal-title">Confirm Delete</h4>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body">
	Are you sure you want to delete post "{{ poster.title }}"?
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="deleteCurrentPoster()">Yes</button>
</div>
