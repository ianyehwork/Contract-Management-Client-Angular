<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-4" *ngFor="let poster of posterList">
        <div class="card mb-4 box-shadow">
          <div style="height: 225px; width: 100%; display: block;">
              <img *ngIf="poster.url === ''" class="card-img-top" style="height: 225px; width: 100%; display: block;" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_16361773d1f%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_16361773d1f%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.71875%22%20y%3D%22120.15%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
              <img *ngIf="poster.url !== ''" class="card-img-top" style="object-fit: contain; width: 100%; height: 225px; margin:auto;" data-src="{{serverURL + poster.url}}" data-holder-rendered="true">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{poster.title}}</h5>
            <p class="card-text">{{poster.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <i class="far fa-edit" (click)="openUpdatePosterModal(poster)"></i>
                <i class="far fa-image" (click)="openUploadPosterModal(poster)"></i>
                <i class="far fa-trash-alt" (click)="openDeletePosterModal(poster)"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
